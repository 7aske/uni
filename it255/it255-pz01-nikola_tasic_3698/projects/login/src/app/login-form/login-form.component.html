<form class="col s12" [formGroup]="loginForm" (submit)="onSubmit()" method="post">
	<div class="row">
		<div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
			<input formControlName="username" type="text"/>
			<label>Username</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
			<input formControlName="password" type="password"/>
			<label>Password</label>
		</div>
	</div>
	<div class="row">
		<div class="col s12 center">
			<button class="btn btn-theme waves-effect waves-light" type="submit" name="action">
				Login<i class="material-icons right">send</i>
			</button>
		</div>
	</div>
</form>
