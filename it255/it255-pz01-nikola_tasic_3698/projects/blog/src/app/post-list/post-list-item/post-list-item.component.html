<div @fadeInOut class="pr-3 pl-3">
	<span class="category"><a href="#">{{post.category.name}}</a></span>
	<h4>
		<a routerLink="/post/{{post.slug}}">{{ post?.title }}</a>
		<small>{{post.createdDate | date}}</small>
	</h4>
	<p class="flow-text">{{ post?.excerpt }}</p>
	<div>
		<span *ngFor="let tag of post.tags" class="blob pointer">{{tag.name}}</span>
	</div>
</div>
<hr>
