<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xml:lang="en">
    <head jsf:id="head">
        <title>Traditional Students</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body jsf:id="body">
        <table>
            <tr>
                <td>First Name: </td>
                <td>#{traditionalStudent.firstName}</td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>#{traditionalStudent.lastName}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>#{traditionalStudent.email}</td>
            </tr>
        </table>
    </body>
</html>
