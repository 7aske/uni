<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:jsf="http://xmlns.jcp.org/jsf">

        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body jsf:id="body">
        <div class="container">
            <div class="text-center">
                <div class="row">
                    <h2>Choose an option:</h2>

                    <button type="button" class="btn btn-primary btn-lg active" jsf:outcome="createTraditional">Traditional</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg active" jsf:outcome="createInternet">Internet</button>

            </div>
        </div>
