<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Question</title>
</h:head>
<h:body>

    <h3>What is the best programming language?</h3>
    <h:form>
        <h:selectOneRadio value="#{messageModel.message}">
            <f:selectItem itemValue="Java" itemLabel="Java"/>
            <f:selectItem itemValue="C" itemLabel="C"/>
            <f:selectItem itemValue="Python" itemLabel="Python"/>
        </h:selectOneRadio>
        <h:commandButton value="Confirm" action="#{messageController.sendMessage}"/>
    </h:form>

</h:body>
</html>
