<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CS230-DZ06</title>
    </h:head>
    <h:body>
        <b:container>
            <b:form styleClass="form-signin" prependId="false" >
                <h2 class="form-signin-heading">Please register</h2>
                <b:inputText id="username" placeholder="Username" value="#{user.username}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" name="password" placeholder="Password" type="password" value="#{user.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="confirmedPassword" placeholder="Confirm Password" type="password">
<!--                    <f:validator validatorId="passwordsValidator"/>-->
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="confirmation"/>
                <b:messages show-detail="true" only-most-severe="true" large-screen="full-width"/>
            </b:form>
        </b:container>
    </h:body>
    
</html>
