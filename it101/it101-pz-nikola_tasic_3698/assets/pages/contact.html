	<body>
		<header class="position-absolute">
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<a class="nav-link text-light" href="../../index.html"><img src="../img/logo-default.png" alt=""/></a>

					</ul>
				</div>
			</div>
		</header>
		<main>
			<section id="company-contact">
				<div class="container pt-5">
					<div class="row">
						<div class="col-1"></div>
						<div id="errors" class="col-10"></div>

						<div class="col-1"></div>
					</div>
					<div class="row">
						<div class="col-md-5 col-sm-12">
							<div class="mapouter">
								<div class="gmap_canvas">
									<iframe
										width="600"
										height="500"
										id="gmap_canvas"
										src="https://maps.google.com/maps?q=3500%20Deer%20Creek%20Rd%2094304&t=&z=13&ie=UTF8&iwloc=&output=embed"
										frameborder="1"
										scrolling="no"
										marginheight="0"
										marginwidth="0"
									></iframe
									><a href="https://www.pureblack.de/google-maps/">pureblack.de</a>
								</div>
								<style>
									.mapouter {
										text-align: right;
										height: 500px;
										width: 100%;
									}
									.gmap_canvas {
										overflow: hidden;
										background: none !important;
										height: 500px;
										width: 100%;
									}
								</style>
							</div>
						</div>
						<div class="col-md-7 col-sm-12">
							<form id="contact-form">
								<div class="row">
									<h4 class="card-title">Name:</h4>
									<div class="input-group form-row mb-3">
										<div class="col">
											<input type="text" name="firstName" class="form-control" placeholder="First Name" />
										</div>
										<div class="col pr-0">
											<input type="text" name="lastName" class="form-control" placeholder="Last Name" />
										</div>
									</div>
									<div class="input-group">
										<h4 class="card-title">Phone:</h4>
										<div class="input-group mb-4">
											<input type="text" name="phone" class="form-control" placeholder="Phone" />
										</div>
									</div>
									<div class="input-group">
										<h4 class="card-title">Message:</h4>
										<div class="input-group mb-4">
											<textarea
												type="text"
												name="message"
												rows="7"
												class="form-control"
												placeholder="Message"
											></textarea>
										</div>
									</div>

									<div class="input-group"><button type="submit" class="btn btn-dark btn-lg">Submit</button></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
