<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Osobine Java objekta popunjenog iz JSON</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <td>
                    Index:
                </td>

                    #{student.index}

                <td>

                </td>
            </tr>

            </tr>

                <td>
